<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="calc.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <span class="actual">&nbsp;</span>
      <span class="result">0</span>
      <table>
        <tr>
          <td class="operator">%</td>
          <td class="operator">/</td>
          <td class="operator">*</td>
          <td class="operator">-</td>
        </tr>
        <tr>
          <td class="digit">7</td>
          <td class="digit">8</td>
          <td class="digit">9</td>
          <td class="operator">+</td>
        </tr>
        <tr>
          <td class="digit">4</td>
          <td class="digit">6</td>
          <td class="digit">5</td>
          <td class="clear">C</td>
        </tr>
        <tr>
          <td class="digit">1</td>
          <td class="digit">2</td>
          <td class="digit">3</td>
          <td class="result-operator" rowspan="2">=</td>
        </tr>
        <tr>
          <td class="digit" colspan="2">0</td>
          <td class="operator">.</td>
        </tr>
      </table>
    </div>
  </body>
</html>
